<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="lock"></ion-icon> Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div style="position: relative;">
      <h1 class="page-header">Venues</h1>
      <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
        <ion-fab-button (click)="createOrUpdateVenue()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    <ion-list>
      <ion-item *ngFor="let venue of venues.items" (click)="createOrUpdateVenue(venue)">
        <!-- <ion-thumbnail>
          <ion-img [src]="venue.image"></ion-img>
        </ion-thumbnail> -->
        <ion-label>
          <h1>{{ venue.name }}</h1>
          <p>{{ venue.address }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <!-- <pre>
    {{ artists | json }}
  </pre> -->

</ion-content>
