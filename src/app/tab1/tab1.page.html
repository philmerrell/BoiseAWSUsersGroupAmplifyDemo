<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="signedIn" (click)="signOut()">Sign Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!signedIn">
    <ion-card-content>
      <amplify-authenticator framework="Ionic"></amplify-authenticator>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="signedIn">
    <ion-card-content>
      <h1>{{ greeting }}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
